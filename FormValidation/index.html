<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">

    <title>Form Validator</title>
</head>

<body>
    <div class="container my-5 d-flex justify-content-center">
            <div class="col-sm-5">
                <div class="card">
                    <div class="card-header">
                        Register</div>
                        <div class="card-body">
                            <form id="form" novalidate>
                            <div class="form-group">
                                <label for="username">Username</label>
                                <input type="text" class="form-control" id="username" placeholder="Enter the username">
                                <div></div>
                            </div>
                            <div class="form-group">
                                <label for="email">E-mail</label>
                                <input type="email" class="form-control" id="email" placeholder="Enter the mail adress">
                                <div></div>
                            </div>
                            <div class="form-group">
                                <label for="phone">Phone</label>
                                <input type="number" class="form-control" id="phone" placeholder="Enter the phone number">
                                <div></div>
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" id="pass" placeholder="Enter the password">
                                <div></div>
                            </div>
                            <div class="form-group">
                                <label for="re-pass">Re-Password</label>
                                <input type="password" class="form-control" id="rePass" placeholder="Enter the password again">
                                <div></div>
                            </div>
                           
                            <button type="submit" class="btn btn-outline-primary btn-block">Register</button>
                        </form>
                        </div>
                    
                </div>
            </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
